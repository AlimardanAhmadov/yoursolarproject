{% for item in results %}
<div class="card product-card">
    <div class="image-content">
        <div class="card-image">
            <img src="{{ item.primary_image_url }}" alt="{{ item.title }}" class="card-img">
        </div>
    </div>

    <div class="card-content">
        <a href="{% url 'selected_product' item.slug %}" class="small">{{ item.title }}</a>
        <div class="description">
            {% if item.primary_discount %}
            <span class="small price">$ {{ item.primary_price }} USD</span>
            <span class="discount-price">$ {{ item.primary_discount }} USD</span>
            {% else %}
            <span class="discount-price">$ {{ item.primary_price }} USD</span>
            {% endif %}
        </div>
    </div>
</div>
{% endfor %}

{% for item in results %}
<div class="card product-card">
    <div class="image-content">
        <div class="card-image">
            <img src="https://cdn.shopify.com/s/files/1/0573/9439/7257/products/canadian-solar-370w-super-high-power-mono-perc-hiku-with-mc4-evo2-p536-1281_medium_267d539c-c226-43be-b5a1-c779977870d8.jpg?v=1655110977" alt="" class="card-img">
        </div>
    </div>

    <div class="card-content">
        <a href="{% url 'selected_product' item.slug %}" class="small">{{ item.title }}</a>
        <div class="description">
            {% if item.primary_discount %}
            <span class="small price">$ {{ item.primary_price }} USD</span>
            <span class="discount-price">$ {{ item.primary_discount }} USD</span>
            {% else %}
            <span class="discount-price">$ {{ item.primary_price }} USD</span>
            {% endif %}
        </div>
    </div>
</div>
{% endfor %}

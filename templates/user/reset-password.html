{% extends 'main/base.html' %}

{% block content %}

<section class="page-header padding">
    <div class="container">
        <div class="page-content">
            <h2>Reset Password</h2>
        </div>
    </div>
</section>

<div class="container user-layout">
    <form class="user" id="resetPassword">
        <h1>Reset your password</h1>
        <div class="form__error small" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="red" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
            </svg>
            <span class="error__content">
            </span>
        </div>
        <div class="input-group">
            <div class="field">
                <input id="password1Field" type="password" name="new_password1" placeholder=" ">
                <label for="password1Field">Password</label>
            </div>
        </div>
        <div class="input-group">
            <div class="field">
                <input id="password2Field" type="password" name="new_password2" placeholder=" ">
                <label for="password2Field">Confirm Password</label>
            </div>
        </div>
        <div>
            <button class="btn button-black" type="submit">Reset Password</button>
        </div>
    </form>
</div>

{% endblock %}

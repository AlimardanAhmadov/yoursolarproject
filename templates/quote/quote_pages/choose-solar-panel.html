<div class="toolbar__section">
    <div class="toolbar__section-middle">
        <a type="button" class="btn-back" data-back="roof-dimensions" data-href="Installation Details">
            <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
            </svg>
        </a>
        <span class="current-step small">Panels</span>
        <a type="button" class="btn-next disabled">
            <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
            </svg>
        </a>
    </div>
</div>

<div class="progress-section border-bottom">
    <a class="step step-completed" data-step="Personal Information" data-page="personal-information"><span class="step-text">Personal Information</span></a>
    <a class="step step-completed" data-step="Installation Details" data-page="installation-type"><span class="step-text">Installation Details</span></a>
    <a class="step active" data-step="Panel" data-page="parts"><span class="step-text">Panel</span></a>
    <a href="" class="step" data-step="Fitting" data-page="parts"><span class="step-text">Fitting</span></a>
    <a href="" class="step" data-step="Inverter" data-page="parts"><span class="step-text">Inverter</span></a>
    <a href="" class="step" data-step="Storage System" data-page="storage-system"><span class="step-text">Storage System</span></a>
</div>
<div class="page-title-wrap text-center">
    <h4 class="sub-title">Select one of these panels</h4>
</div>
<div class="form__error small" role="alert">
    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="red" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
    </svg>
    <span class="error__content">
    </span>
</div>
<div class="card-list infinite-container">
    {% for item in products %}
    <div class="card product-card product-choice infinite-item" data-slug="{{ item.slug }}">
        <div class="image-content">
            <div class="card-image">
                <img src="{{ item.image }}" alt="{{ item.title }}" class="card-img">
            </div>
        </div>
        <div class="card-content">
            <a class="small">{{ item.title }}</a>
            <div class="description">
                <span class="small price">£{{ item.price|floatformat:2 }} GBP</span>
                <span class="discount-price">£{{ item.discount|floatformat:2 }} GBP</span>
            </div>
            <span class="small">Wattage: {{ item.wattage }} Watt</span>
        </div>
    </div>
    {% endfor %}
</div>
<div class="select-btn-group-footer">
    <div class="button-couple" style="float: right;">
        <!--<a class="btn-back" data-back="roof-dimensions" data-href="Installation Details" style="font-size: 18px; color: #000; cursor: pointer;">Back</a>-->
        <a type="button" data-modal="panel-modal" class="btn button-black modal-btn">Select</a>
    </div>
</div>

<div id="panel-modal" class="modal-window">
    <div class="modal-block modal-white" style="width: 900px;">
        <a data-modal="panel-modal" title="Close" class="modal-close">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#000" class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"></path>
            </svg>
        </a>
        <div class="modal-content" style="flex-direction: row; gap: 30px;height: 500px;">
        </div>
    </div>
</div>

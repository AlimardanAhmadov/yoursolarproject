<div class="page-title-wrap text-center">
    <h4 class="sub-title">What is your current Electricity bill per month?</h4>
</div>
<form style="max-width: 20rem;margin: 3rem auto auto;" id="billRateForm">
    <div class="form__error small" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="red" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
        </svg>
        <span class="error__content">
        </span>
    </div>
    <div class="input-row">
        <div class="input-group">
            <div class="field">
                <input id="billrateField" type="number" name="bill_rate" placeholder=" " autocomplete="off">
                <label for="billrateField">Amount in USD</label>
            </div>
        </div>
    </div>
</form>
<div class="btn-group-footer">
    <a data-back="personal-information" data-href="Personal Information" type="button" class="btn primary-btn btn-back">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
        Back
    </a>
    <div class="button-couple">
        <a class="skip-btn" data-href="Installation Details" data-skip="installation-type" data-next-page="installation-type">Skip</a>
        <a data-href="Installation Details" id="validateElectricityBill" type="button" class="btn button-black btn-next">Next: Installation Details</a>
    </div>
</div>
